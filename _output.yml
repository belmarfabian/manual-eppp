bookdown::gitbook:
  css: style.css
  toc_depth: 2
  split_by: chapter
  config:
    toc:
      collapse: section
      collapsed: yes
      scroll_highlight: yes
      before: |
        <li><a href="./">Evaluación de Políticas Públicas</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Publicado con bookdown</a></li>
    edit: https://github.com/YOUR_GITHUB_USERNAME/YOUR_BOOK_REPO/edit/master/%s
    download: ["pdf", "epub"]
    toolbar:
      position: fixed
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
